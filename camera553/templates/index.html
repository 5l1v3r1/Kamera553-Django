{% include "head.html" %}
<title>Kamera553 Anasayfa</title>
{% include "stylesheets.html" %}
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow navbar-custom">
            <a class="navbar-brand" href="\"><img src="static/icons/logo.png" width="230px" height="63px"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-item">
                        <a class="nav-link active" href="/">
                            Anasayfa <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
                <div class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown hidden-md-down">
                        {% if userinf %}
                        <button class="logbtn dropdown-toggle btn-danger btn rounded-0" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             <i class="fas fa-user"></i><strong class="ml-1">{{userinf.name}} + " " + {{userinf.surname}}</strong>
                                       </button>
                            <div class="dropdown-menu dropdown-menu-right rounded-0" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item"><strong>Hesap İşlemleri</strong></a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/">
                                    <center>
                                    <button type="button" class="btn btn-danger btn-block rounded-0"><i class="fas fa-edit"></i><strong class="ml-1">Çıkış Yap</strong></button>
                                    </center>
                                </a>
                        </button>
                        </div>
                        {% else %}
                        <button class="logbtn dropdown-toggle btn-danger btn rounded-0" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fas fa-user"></i><strong class="ml-1">HESAP</strong>
                        </button>
                         <div class="dropdown-menu dropdown-menu-right rounded-0" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item"><form action="/Kullanici/Giris/" method="POST">
                                       {% csrf_token %}
                                            <div class="form-group">
                                            <label for="exampleDropdownFormEmail1">Mail Adresi</label><br><br>
                                            <input type="email" class="form-control rounded-0" id="exampleDropdownFormEmail1" name="email" placeholder="email@ornek.com">
                                            </div>
                                            <div class="form-group">
                                            <label for="exampleDropdownFormPassword1">Şifre</label><br><br>
                                            <input type="password" class="form-control rounded-0" id="exampleDropdownFormPassword1" name="password" placeholder="Şifre">
                                            </div>
                                            <div class="form-group"><br>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="hatir" id="dropdownCheck">
                                                <label class="form-check-label" for="dropdownCheck">
                                                Beni hatırla!
                                                </label>
                                            </div><br><br>
                                            </div>
                                            <center>
                                            <button type="submit" class="btn btn-primary btn-block rounded-0"><i class="fas fa-sign-in-alt"></i><strong class="ml-1">Giriş Yap</strong></button>
                                            </center>
                                        </form></a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="KayitOl/">
                                <center>
                                <button type="button" class="btn btn-danger btn-block rounded-0"><i class="fas fa-edit"></i><strong class="ml-1">Kayıt Ol</strong></button>
                                </center>
                            </a>
                        </div>
                        {% endif %}
                        </li>
                    </ul>
                </div>
        </nav>
        {% include "scripts.html" %}
</body>
</html>
